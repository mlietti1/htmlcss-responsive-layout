<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Responsive Layout</title>

<body>
    <!-- header -->
    <header class="d-flex justify-sb align-center">
        <img class="logo" src="img/logo.png" alt="logo">
        <i class="fa-solid fa-bars"></i>
    </header>

    <!-- main -->

    <main>
        <section class="demo-app d-flex flex-wrap">
            <div class="box d-flex flex-col">
                <h4>Get a demo application</h4>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi omnis officiis unde iusto, quis ipsa velit temporibus accusamus odio.</p>
                <a href="#">App Store</a>
                <img src="img/phone.png" alt="phone">
            </div>
            <div class="box text-card d-flex flex-col">
                <i class="fa-solid fa-file-code"></i>
                <h4>Clean Code</h4>
            </div>
        </section>
    </main>

</html>
